<div class="row">
  <div class="col-md-6">
    <a routerLink=""><i class="fa fa-arrow-circle-o-left"> Back to Dashboard</i></a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
     <!-- Form goes here -->
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        >
        <div 
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >First Name Required
        </div>
        <div 
        [hidden]="!clientFirstName.errors?.minlength"
        class="invalid-feedback"
        >Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text"
          class="form-control"
          name="lastName"
          #clientLastName="ngModel"
          [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
        >
        <div 
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >Last Name Required
        </div>
        <div 
        [hidden]="!clientLastName.errors?.minlength"
        class="invalid-feedback"
        >Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text"
          class="form-control"
          name="email"
          #clientEmail="ngModel"
          [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
          [(ngModel)]="client.email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          required
        >
        <div 
          [hidden]="!clientEmail.errors?.required"
          class="invalid-feedback"
        >Email Required
        </div>
        <div 
        [hidden]="!clientEmail.errors?.pattern"
        class="invalid-feedback"
        >Valid Email Required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          type="text"
          class="form-control"
          name="phone"
          #clientPhone="ngModel"
          [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
          [(ngModel)]="client.phone"
          minlength="10"
          required
        >
        <div 
          [hidden]="!clientPhone.errors?.required"
          class="invalid-feedback"
        >Phone Required
        </div>
        <div 
        [hidden]="!clientPhone.errors?.minlength"
        class="invalid-feedback"
        >Must be at least 10 characters
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input 
            type="number"
            class="form-control"
            name="balance"
            #clientBalance="ngModel"
            [(ngModel)]="client.balance"
            [disabled]="disableBalanceOnAdd"

          >
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </div>
    </form>
  </div>
</div>
